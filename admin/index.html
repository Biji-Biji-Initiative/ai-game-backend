<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Admin UI</title>
    
    <!-- CSS styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/json-formatter.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Third-party libraries -->
    <script src="js/vendor/json-formatter.js"></script>
</head>
<body class="min-h-screen bg-bg text-text flex flex-col">
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-primary-700 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">API Admin UI</h1>
                    <div class="flex bg-primary-800 rounded-lg p-1">
                        <button id="flows-tab-btn" class="px-3 py-1 rounded-md bg-primary-600 text-white">Flows</button>
                        <button id="state-tab-btn" class="px-3 py-1 rounded-md text-white">State</button>
                        <button id="logs-tab-btn" class="px-3 py-1 rounded-md text-white">Logs</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="api-status" class="flex items-center">
                        <span class="h-2 w-2 bg-gray-400 rounded-full mr-2"></span>
                        Checking...
                    </span>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-primary-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-bg-sidebar border-r border-border p-4 overflow-y-auto">
                <div class="mb-4">
                    <h2 class="text-lg font-medium mb-2">API Flows</h2>
                    <div class="flex justify-between items-center mb-2">
                        <div class="relative w-full">
                            <input id="flow-search" type="text" placeholder="Search flows..." class="w-full pl-8 pr-4 py-1 rounded border border-border bg-bg">
                            <svg class="w-4 h-4 absolute left-2 top-2 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <button id="add-flow-btn" class="ml-2 p-1 text-primary-500 hover:text-primary-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="flow-list" class="space-y-1">
                    <!-- Flow items will be populated here -->
                </div>
            </aside>

            <!-- Content Area -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Tab Content -->
                <div id="flows-tab" class="flex-1 flex overflow-hidden p-4">
                    <!-- Flow Steps -->
                    <div class="w-1/2 pr-2 flex flex-col overflow-hidden">
                        <h2 class="text-lg font-medium mb-2">Flow Steps</h2>
                        <div id="flow-steps" class="flex-1 overflow-y-auto border border-border rounded p-4 bg-bg-card">
                            <!-- Flow steps will be populated here -->
                        </div>
                        
                        <!-- Request Form -->
                        <div id="request-form" class="mt-4 border border-border rounded p-4 bg-bg-card">
                            <!-- Request form will be populated by RequestBuilder -->
                            <div class="flex mb-4 items-center">
                                <select id="method-select" class="px-2 py-1 rounded border border-border bg-bg text-sm mr-2">
                                    <option value="GET">GET</option>
                                    <option value="POST">POST</option>
                                    <option value="PUT">PUT</option>
                                    <option value="PATCH">PATCH</option>
                                    <option value="DELETE">DELETE</option>
                                    <option value="OPTIONS">OPTIONS</option>
                                    <option value="HEAD">HEAD</option>
                                </select>
                                <input id="url-input" type="text" placeholder="Enter URL" class="flex-1 px-2 py-1 rounded border border-border bg-bg text-sm">
                                <button id="send-button" class="ml-2 px-3 py-1 rounded bg-primary-600 text-white text-sm">Send</button>
                            </div>
                            <!-- RequestBuilder tabs will be inserted here -->
                        </div>
                        
                        <div id="step-editor" class="mt-4 border border-border rounded p-4 bg-bg-card hidden">
                            <!-- Step editor will be populated here -->
                        </div>
                    </div>

                    <!-- Response Viewer -->
                    <div class="w-1/2 pl-2 flex flex-col overflow-hidden">
                        <div class="flex justify-between items-center mb-2">
                            <h2 class="text-lg font-medium">Response</h2>
                            <div class="flex gap-2">
                                <button id="extract-variables-btn" class="text-sm px-2 py-1 rounded border border-primary-500 text-primary-500 hover:bg-primary-500 hover:text-white">
                                    Extract Variables
                                </button>
                                <button id="clear-response-btn" class="text-sm px-2 py-1 rounded border border-border text-text-muted hover:bg-bg-sidebar">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div id="response-container" class="flex-1 overflow-y-auto border border-border rounded p-4 bg-bg-card">
                            <div id="response-status" class="mb-2"></div>
                            <div id="response-headers" class="mb-4"></div>
                            <div id="response-body" class="text-center text-text-muted py-10">
                                No response data to display
                            </div>
                        </div>
                        <div id="variables-container" class="mt-4 border border-border rounded p-4 bg-bg-card">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-medium">Variables</h3>
                                <button id="clear-variables-btn" class="text-xs px-2 py-1 rounded border border-border text-text-muted hover:bg-bg-sidebar">
                                    Clear All
                                </button>
                            </div>
                            <div id="variables-list" class="text-sm">
                                <!-- Variables will be populated here -->
                                <div class="text-text-muted italic">No variables defined</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="state-tab" class="flex-1 overflow-y-auto p-4 hidden">
                    <h2 class="text-lg font-medium mb-2">Domain State</h2>
                    <div id="domain-state-container" class="border border-border rounded p-4 bg-bg-card min-h-[300px]">
                        <!-- Domain state will be populated here -->
                        <div class="text-center text-text-muted py-10">
                            No domain state data available
                        </div>
                    </div>
                </div>

                <div id="logs-tab" class="flex-1 overflow-y-auto p-4 hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-lg font-medium">Logs</h2>
                        <div class="flex gap-2">
                            <button id="refresh-logs-btn" class="text-sm px-3 py-1 rounded bg-primary-600 text-white">
                                Refresh
                            </button>
                        </div>
                    </div>
                    <div id="logs-container" class="border border-border rounded p-4 bg-bg-card font-mono text-sm min-h-[300px] max-h-[calc(100vh-200px)]">
                        <!-- Logs will be populated by LogsViewer component -->
                        <div class="initial-message text-text-muted">Loading logs...</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-bg-card p-6 rounded-lg shadow-xl text-center">
                <div class="spinner mb-4"></div>
                <p id="loading-message">Loading...</p>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-4">
            <!-- Toasts will be dynamically added here -->
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/vendor/json-formatter.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
