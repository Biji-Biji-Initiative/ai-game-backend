type: object
description: Parameters for pagination
properties:
  limit:
    type: integer
    default: 20
    minimum: 1
    maximum: 100
    description: Maximum number of items to return
  offset:
    type: integer
    default: 0
    minimum: 0
    description: Number of items to skip
  sort:
    type: string
    description: Field to sort by (prefix with - for descending order) 