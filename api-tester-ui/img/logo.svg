<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .primary { fill: #4a6fa5; }
    .secondary { fill: #5cb85c; }
    .accent { fill: #f0ad4e; }
  </style>
  <rect x="40" y="40" width="120" height="120" rx="10" class="primary" />
  <rect x="50" y="60" width="100" height="20" rx="5" class="secondary" />
  <rect x="50" y="90" width="70" height="20" rx="5" class="accent" />
  <rect x="50" y="120" width="90" height="20" rx="5" class="secondary" />
  <text x="100" y="180" text-anchor="middle" class="logo-text primary" font-size="24">API TESTER</text>
</svg> 