<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester UI</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Essential styles for the loader and structure */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #3f51b5;
            color: white;
            padding: 1rem;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .header {
            background-color: #3f51b5;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3f51b5;
            opacity: 0.8;
            z-index: 1000;
        }

        .loading-indicator::after {
            content: '';
            display: block;
            height: 100%;
            width: 100px;
            background-color: white;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        .flow-menu {
            margin-top: 1rem;
        }

        .flow-sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            padding: 1rem;
            overflow-y: auto;
        }

        #variable-container, #response-container, #steps-container, #domain-state-container {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .auth-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            color: white;
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loading"></div>
    
    <header class="header">
        <h1>API Tester UI</h1>
        <div class="header-actions">
            <button id="refresh-endpoints" class="btn">Refresh Endpoints</button>
            <button id="show-logs" class="btn">Show Logs</button>
            <button id="theme-toggle" class="btn">Switch Theme</button>
            <button id="login-button" class="btn btn-primary">Login</button>
        </div>
    </header>
    
    <div class="app-container">
        <aside class="sidebar">
            <h2>Test Flows</h2>
            <div class="flow-menu" id="flow-menu">
                <div class="loading-flows">Loading flows...</div>
            </div>
        </aside>
        
        <div class="content-area">
            <div class="flow-sidebar" id="flow-sidebar">
                <div id="steps-container"></div>
                <div id="variable-container"></div>
                <div id="domain-state-container"></div>
            </div>
            
            <main class="main-content" id="main-content">
                <!-- Dynamic content will be loaded here -->
            </main>
        </div>
    </div>
    
    <div id="response-container"></div>
    
    <!-- Load the application with type="module" to enable ES modules -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
