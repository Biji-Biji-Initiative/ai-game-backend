<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fight Club - API Tester</title>
    <link rel="stylesheet" href="style.css">
    <!-- JSON Editor library for better JSON editing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.js"></script>
</head>
<body>
    <h1>AI Fight Club - API Tester</h1>

    <div class="toolbar">
        <div class="environment-selector">
            <label for="environment-select">Environment:</label>
            <select id="environment-select">
                <option value="development">Development</option>
                <option value="staging">Staging</option>
                <option value="production">Production</option>
            </select>
        </div>
        <div class="user-status-container">
            <span>User Status: </span>
            <span id="user-status">Not logged in</span>
            <span> | </span>
            <span>User: </span>
            <span id="current-user-email">None</span>
        </div>
        <button id="btn-clear-history" class="btn-secondary">Clear History</button>
    </div>

    <div class="main-container">
        <div class="api-container">
            <div id="api-sections">
                <!-- Dynamically generated API sections will go here -->
            </div>
        </div>

        <div class="sidebar">
            <div class="history-panel">
                <h2>Request History</h2>
                <div class="history-list" id="history-list">
                    <!-- History items will be dynamically added here -->
                    <div class="empty-message">No requests made yet</div>
                </div>
            </div>
        </div>
    </div>

    <div class="response-section">
        <h2>API Response</h2>
        <div class="response-tabs">
            <button class="tab-button active" data-tab="formatted">Formatted JSON</button>
            <button class="tab-button" data-tab="raw">Raw Response</button>
            <button class="tab-button" data-tab="headers">Headers</button>
        </div>
        <div class="controls">
            <button id="btn-clear-response">Clear Output</button>
        </div>
        <div id="status-message"></div>
        
        <div class="tab-content">
            <div id="tab-formatted" class="tab-pane active">
                <div id="json-editor" class="json-editor"></div>
            </div>
            <div id="tab-raw" class="tab-pane">
                <pre id="raw-output">Click a button to make an API call...</pre>
            </div>
            <div id="tab-headers" class="tab-pane">
                <pre id="headers-output">No headers to display yet</pre>
            </div>
        </div>
    </div>

    <!-- Preset Manager Modal -->
    <div id="preset-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Manage Presets</h2>
            <div class="preset-manager">
                <div class="preset-form">
                    <label for="preset-name">Preset Name:</label>
                    <input type="text" id="preset-name" placeholder="My Preset">
                    <button id="btn-save-preset" class="btn-primary">Save Current Values as Preset</button>
                </div>
                <div class="preset-list-container">
                    <h3>Saved Presets</h3>
                    <div id="preset-list" class="preset-list">
                        <!-- Preset items will go here -->
                        <div class="empty-message">No presets saved yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api-endpoints.js"></script>
    <script src="script.js"></script>
</body>
</html>
